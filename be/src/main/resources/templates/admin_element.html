<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8"/>
    <title>Admin Element</title>
    <script src="js/adminElement.js"></script>
</head>
<body>
Here we modify elements

<div style="padding: 5%">
    <div class="saveClass">
        <div class="add_buttons_block">
            <button class="add_button" onclick="changeVisibilityOfSizeBlock('hidden_size')"><span>Add Size</span></button>
            <button class="add_button" onclick="changeVisibilityOfSizeBlock('hidden_type')"><span>Add Type</span></button>
        </div>
        <div class="hidden_size">
            Some text
            <form action="saveSize" th:action="@{/saveSize}" method="get">
                <input type="text" id="newSize" name="size" placeholder="Enter new size here.. "/>
                <input type="submit" value="Save Size"/>

            </form>
        </div>
        <div class="hidden_type">
            Some text
            <form action="saveType" th:action="@{/saveType}" method="get">
                <input type="text" id="newType" name="type" placeholder="Enter new type here.. "/>
                <input type="submit" value="Save Type"/>

            </form>
        </div>

    </div>


    <div class="saveClass">
        <form action="saveElement" th:action="@{/saveElement}" method="get">
            <label for="ename">Element Name</label>
            <input type="text" id="ename" name="name" placeholder="Your element name.."/>

            <label for="description">Description</label>
            <input type="text" id="description" name="description" placeholder="Element description.. "/>

            <label for="amount">Amount</label>
            <input type="number" id="amount" name="amount" placeholder="Elements amount.."/>

            <label for="price">Price</label>
            <input type="number" id="price" name="price" placeholder="Elements price.."/>

            <label for="size">Size</label>
            <select id="size" name="size">
                <div th:each="s : ${size}">
                    <option th:value="${s.size}" value="australia" th:text="${s.size}">Australia</option>
                </div>
            </select>

            <label for="type">Type</label>
            <select id="type" name="type">
                <div th:each="s : ${types}">
                    <option th:value="${s.name}" value="australia" th:text="${s.name}">Australia</option>
                </div>
            </select>
            <label for="gender">Gender</label>
            <select id="gender" name="gender">
                <div th:each="s : ${gender}">
                    <option th:value="${s.name()}" value="australia" th:text="${s.name()}">Australia</option>
                </div>
            </select>
            <input type="submit" value="Submit"/>
        </form>
    </div>
</div>


<link rel="stylesheet" type="text/css" href="css/adminElementStyle.css"/>
</body>
</html>
